<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
<link rel="canonical" href="{{ SITEURL }}/{{ output_file }}" />
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/base.css" type="text/css" />
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/math.css" type="text/css" title="math" />
<link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments.css" type="text/css" />
<link rel="stylesheet" href="{{ KATEX_MIRROR }}/katex.min.css" type="text/css" />
<script src="{{ KATEX_MIRROR }}/katex.min.js" type="text/javascript"></script>
<script type="text/javascript">
function remove_node(node){node.parentNode.removeChild(node);}
window.onload=function(){
Array.prototype.slice.call(document.querySelectorAll(".formula")).forEach(function(e){katex.render(e.getAttribute("alt"),e,{displayMode:e.tagName==="DIV"})});
remove_node(document.querySelector("link[title='math']"));
};
</script>
</head>
<body>
<header>
<nav>
<li{% if output_file == "index.html" %} class="selected"{% endif %}><a href="{{ SITEURL }}/{% if RELATIVE_URLS %}index.html{% endif %}">Home</a></li>
{% for title, link in MENUITEMS %}
<li{% if output_file == link %} class="selected"{% endif %}><a href="{{ SITEURL }}/{{ link }}">{{ title }}</a></li>
{% endfor %}
<li{% if output_file == "archives.html" %} class="selected"{% endif %}><a href="{{ SITEURL }}/archives.html">Archives</a></li>
</nav>
</header>
{% block content %}{% endblock content %}
</body>
</html>
